{% extends "base.html" %}
{% block title %}{{ post.title }} â€” Lumina Blog{% endblock %}
{% block content %}
<article class="article">
    <div class="article__hero" style="background-image:url('{% if post.cover_image %}{{ post.cover_image.url }}{% else %}https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1400&q=80{% endif %}');"></div>
    <p class="eyebrow">{{ post.created_at|date:"M j, Y" }}</p>
    <h1>{{ post.title }}</h1>
    {% if post.excerpt %}<p class="lede" style="color:#516070;">{{ post.excerpt }}</p>{% endif %}
    <div class="article__body">
        {{ post.content|linebreaks }}
    </div>
    <div class="article__actions">
        <a class="btn btn-ghost" href="{% url 'blog:post_update' slug=post.slug %}">Edit</a>
        <a class="btn btn-ghost danger" href="{% url 'blog:post_delete' slug=post.slug %}">Delete</a>
        <a class="btn btn-primary" href="{% url 'blog:post_list' %}">Back home</a>
    </div>
</article>
{% endblock %}
