{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Abedin Blog{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Satoshi:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="nav">
        <div class="nav__brand">Abedin Blog</div>
        <nav class="nav__links">
            <a href="{% url 'blog:post_list' %}">Home</a>
            <a href="{% url 'blog:post_create' %}">New Post</a>
            {% if user.is_authenticated %}
                <span class="nav__user">Hi, {{ user.username }}</span>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>
    </header>
    <main class="page">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
