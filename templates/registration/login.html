{% extends "base.html" %}
{% block title %}Sign in â€” Abedin Blog{% endblock %}
{% block content %}
<section class="form-shell">
    <p class="eyebrow">Welcome back</p>
    <h1>Sign in</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <label>Email or username {{ form.username }}</label>
        <label>Password {{ form.password }}</label>
        <div class="form-shell__actions">
            <button class="btn btn-primary" type="submit">Login</button>
            <a class="btn btn-ghost" href="{% url 'blog:post_list' %}">Cancel</a>
        </div>
    </form>
    <p class="muted" style="margin-top:12px;">Need an account? <a class="btn-text" href="{% url 'signup' %}">Sign up</a></p>
</section>
{% endblock %}
